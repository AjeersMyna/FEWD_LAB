<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - E-Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Include Navbar -->
    <div id="navbar"></div>

    <!-- Include Header -->
    <div id="header"></div>

    <div class="container my-5">
        <h2>Featured Products</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Description of Product 1.</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script>
        // Load Navbar, Header, and Footer
        document.getElementById("navbar").innerHTML = '<object type="text/html" data="navbar.html"></object>';
        document.getElementById("header").innerHTML = '<object type="text/html" data="header.html"></object>';
        document.getElementById("footer").innerHTML = '<object type="text/html" data="footer.html"></object>';
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
