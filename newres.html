<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke and Spicy</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, red, orange);
            overflow: auto;
            min-height: 100vh;
            position: relative;
        }
        .nav-menu {
            background-color: #333;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .nav-menu a:hover {
            color: #f4a261;
        }
        .header-space {
            height: 70px;
        }
        .section {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            width: 100%;
        }
        #main-heading {
            text-align: center;
            text-transform: uppercase;
            padding: 20px;
            color: white;
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="nav-menu">
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact Us</a>
        <a href="#" onclick="openReservation()">Reserve</a>
    </div>
    <div class="header-space"></div>
    <div id="reservationModal" class="modal">
        <h3>Reserve a Table</h3>
        <label for="tables">Select a Table:</label>
        <select id="tables">
            <option value="1">Table 1</option>
            <option value="2">Table 2</option>
            <option value="3">Table 3</option>
            <option value="4">Table 4</option>
        </select>
        <button onclick="reserveTable()">Reserve</button>
    </div>
    <h1 id="main-heading">Smoke and Spicy</h1>

    <section class="section">
        <h2>Our Specialties</h2>
        <div class="dropdown mb-2">
            <button class="btn btn-primary dropdown-toggle" type="button">
                Italian Cuisine
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Pasta</a></li>
                <li><a class="dropdown-item" href="#">Pizza</a></li>
                <li><a class="dropdown-item" href="#">Lasagna</a></li>
            </ul>
        </div>

        <div class="dropdown mb-2">
            <button class="btn btn-primary dropdown-toggle" type="button">
                Indian Spices
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Butter Chicken</a></li>
                <li><a class="dropdown-item" href="#">Biryani</a></li>
                <li><a class="dropdown-item" href="#">Tandoori</a></li>
            </ul>
        </div>

        <div class="dropdown mb-2">
            <button class="btn btn-primary dropdown-toggle" type="button">
                Chinese Delicacies
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Kung Pao Chicken</a></li>
                <li><a class="dropdown-item" href="#">Spring Rolls</a></li>
                <li><a class="dropdown-item" href="#">Dim Sum</a></li>
            </ul>
        </div>

        <div class="dropdown mb-2">
            <button class="btn btn-primary dropdown-toggle" type="button">
                Mexican Tacos
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Beef Tacos</a></li>
                <li><a class="dropdown-item" href="#">Chicken Tacos</a></li>
                <li><a class="dropdown-item" href="#">Veggie Tacos</a></li>
            </ul>
        </div>

        <div class="dropdown mb-2">
            <button class="btn btn-primary dropdown-toggle" type="button">
                French Pastries
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Croissant</a></li>
                <li><a class="dropdown-item" href="#">Macaron</a></li>
                <li><a class="dropdown-item" href="#">Eclair</a></li>
            </ul>
        </div>
    </section>

    <script>
        function openReservation(){
            document.getElementById("reservationModal").style.display = "block";
        }
        function reserveTable(){
            let table = document.getElementById("tables").value;
            alert("Table " + table + " has been reserved.");
            document.getElementById("reservationModal").style.display = "none";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
