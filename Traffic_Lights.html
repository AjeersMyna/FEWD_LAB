<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        .traffic-light {
            width: 100px;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .light {
            width: 60px;
            height: 60px;
            background-color: gray;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: background-color 0.5s, box-shadow 0.5s;
            opacity: 0.2;
            transition: opacity 0.5s;
        }
        .active {
            opacity: 1;
        }
        .red.active {
            background-color: red;
            box-shadow: 0 0 20px 10px red;
        }
        .yellow.active {
            background-color: yellow;
            box-shadow: 0 0 20px 10px yellow;
        }
        .green.active {
            background-color: green;
            box-shadow: 0 0 20px 10px green;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <p style="color: azure;font-family: 'Times New Roman', Times, serif;">Traffic Lights</p>
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
    <script>
        const lights = document.querySelectorAll('.light');
        let index = 0;

        function changeLight() {
            let prevIndex = (index - 1 + lights.length) % lights.length;
            lights[prevIndex].classList.remove('active');
            setTimeout(() => {
                lights[index].classList.add('active');
                index = (index + 1) % lights.length;
            }, 200);
        }

        setInterval(changeLight, 1000);
    </script>
</body>
</html>
