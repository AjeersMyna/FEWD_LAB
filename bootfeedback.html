<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-white p-3 rounded-4 shadow-lg text-center" style="max-width: 350px;">
        <h3 class="mb-3 text-success fw-bold">Feedback Form</h3>
        <form>
            <div class="mb-2">
                <input type="text" id="name" class="form-control" placeholder="Name (Optional)">
            </div>
            <div class="mb-2">
                <input type="email" id="email" class="form-control" placeholder="Email (Optional)">
            </div>
            <div class="mb-2">
                <input type="tel" id="phone" class="form-control" placeholder="Phone (Optional)">
            </div>
            <div class="mb-2">
                <select id="rating" class="form-select" required>
                    <option value="">Rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="mb-2">
                <textarea id="questions" class="form-control" rows="2" required placeholder="Questions about product/service"></textarea>
            </div>
            <div class="mb-2">
                <textarea id="comments" class="form-control" rows="2" placeholder="Additional Comments"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
